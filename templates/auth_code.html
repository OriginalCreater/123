<body style="
background-color:rgb(0, 103, 176);
text-align:center;
margin-top: 250px;">

    <p style="color: white;">Введите код из СМС:</p>

    <input type="text" id="code" placeholder="Код">
<!--        <button type="submit">Получить Токен</button>-->
    <button onclick="getToken_code()">Войти</button>
    <p id="tokenDisplay"></p>
<!--    </form>-->
<!--    <button onclick="">Получить Токен</button>-->



    <script>
        async function getToken_code() {
            const code = document.getElementById('code').value;

            const response = await fetch('/auth_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code })
            });

            const data = await response.json();

        }
    </script>
</body>
